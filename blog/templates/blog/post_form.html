{%extends 'blog/base_full_width.html'%}
{%block head_title%}
Create Post - Blog
{%endblock%}
{%block main_area%}
<h1>Create New Post</h1>
<hr/>
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <table>
        {{form}}
    </table>
    <div class="text-end mb-3">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{%endblock%}
